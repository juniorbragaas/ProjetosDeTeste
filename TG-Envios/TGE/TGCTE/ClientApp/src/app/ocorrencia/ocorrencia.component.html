<h1>Ocorrências</h1>

<p>Lista de registros no Sistema</p>

<p *ngIf="!ocorrencias"><em>Loading...</em></p>
<div class='row'>
  <div class='col-sm-12'>
    <table><tr><td>Selecione Intervalo:<input id="Text1" type="date" value="{{dataInicio}}" /> Até <input id="Text1" type="date" value="{{dataFim}}" /><input id="btBusca" type="button" value="Buscar" /></td></tr></table>
  </div>
</div>
<img src="assets/grafico.jpg"><br />
<table class="table table-hover" *ngIf="ocorrencias" datatable >
  <thead>
    <tr>
      <th>N° Ordem</th>
      <th>Data</th>
      <th>Data Envio Natura</th>
      <th>Nº de Tentativas</th>
      <th>Processamento</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ocorrencia of ocorrencias">
      <td>{{ ocorrencia.orderNumber }}</td>
      <td>{{ ocorrencia.eventDateTime }}</td>
      <td>{{ ocorrencia.dataEnvio }}</td>
      <td>{{ ocorrencia.numeroTentativasEnvio }}</td>
      <td>{{ ocorrencia.status}}</td>
    </tr>
  </tbody>
</table>
<div class='row'>
  <div class='col-sm-12'>
    <table><tr><td><input id="btProcessar" type="button" value="Processar novamente" /></td><td><input id="btExportar" type="button" value="Exportar" /></td></tr></table>
  </div>
</div>
