<h1>CTEs</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!ctes"><em>Loading...</em></p>

<table class='table' *ngIf="ctes">
  <thead>
    <tr>
      <th>Codigo</th>
      <th>NÂº Cte</th>
      <th>ICMS</th>
      <th>Data de Envio</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cte of ctes">
      <td>{{ cte.codigo }}</td>
      <td>{{ cte.numeroCte }}</td>
      <td>{{ cte.icms }}</td>
      <td>{{ cte.dataEnvio }}</td>
    </tr>
  </tbody>
</table>
